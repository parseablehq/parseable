[package]
name = "parseable"
version = "0.0.1"
authors = [
    "NitishTiwari <nitish@parseable.io>", 
    "AdheipSingh <adheip@parseable.io>",
]
edition = "2021"
categories = ["olap", "analytics-store"]

[dependencies]
actix-web-httpauth = "0.6"
actix-web = { version = "4.1", features = ["openssl"] }
actix-cors = "0.6"
anyhow = { version = "1.0.43", features = ["backtrace"] }
arrow = "15.0"
async-trait = "0.1"
aws-config = "0.6.0"
aws-sdk-s3 = "0.13"
aws-smithy-http = "0.42.0"
aws-types = "0.13"
bytes = "1"
chrono = "0.4.19"
colour = "0.6.0"
config = "0.10.1"
config-rs = { version = "0.11.0", package = "config" }
crossterm = "0.23.2"
datafusion = "8.0"
datafusion-objectstore-s3 = { git = "https://github.com/de-sh/datafusion-objectstore-s3", branch = "parseable" }
derive_more = "0.99.17"
env_logger = "0.9.0"
fslock = "0.2.1"
fs_extra = "1.2.0"
futures = "0.3"
http = "0.2.4"
lazy_static = "1.4.0"
libmath = "0.2.1"
log = "0.4.14"
log4rs = "1.0"
num_cpus = "1.0.0"
openssl = { version = "0.10" }
os_info = "3.0.7"
parquet = "15.0"
pipe = "0.4.0"
rand = "0.8.4"
rust-flatten-json = "0.2.0"
serde = "^1.0.8"
serde_derive = "^1.0.8"
serde_json = "^1.0.8"
structopt = { version = "0.3.25" }
sysinfo = "0.20.5"
thiserror = "1"
tokio-stream = "0.1.8"
toml = "0.5.8"
ticker="0.1.1"
walkdir = "2.3.2"
