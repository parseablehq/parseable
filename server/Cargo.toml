[package]
name = "parseable"
version = "0.1.1"
authors = ["Parseable Team <hi@parseable.io>"]
edition = "2021"
categories = ["olap", "logging", "analytics-store"]

[dependencies]
actix-web-httpauth = "0.8"
actix-web = { version = "4.3", features = ["rustls"] }
actix-cors = "0.6"
actix-files = "0.6"
anyhow = { version = "1.0", features = ["backtrace"] }
arrow-schema = { version = "32.0", features = ["serde"] }
async-trait = "0.1"
aws-sdk-s3 = "0.19"
aws-smithy-async = { version = "0.49.0", features = ["rt-tokio"] }
base64 = "0.20.0"
bytes = "1"
chrono = "0.4"
chrono-humanize = "0.2"
clap = { version = "4.1", default-features = false, features = [
  "std",
  "color",
  "help",
  "derive",
  "env",
  "cargo",
  "error-context",
] }
crossterm = "0.26"
datafusion = "17"
object_store = { version = "0.5.1", features = ["aws"] }
derive_more = "0.99.17"
env_logger = "0.10"
futures = "0.3"
fs_extra = "1.2.0"
http = "0.2"
humantime-serde = "1.1.1"
lazy_static = "1.4.0"
log = "0.4"
num_cpus = "1.0.0"
md-5 = "0.10.5"
os_info = "3.6"
hostname = "0.3"
rand = "0.8"
relative-path = { version = "1.7", features = ["serde"] }
rustls = "0.20"
rustls-pemfile = "1.0.1"
rust-flatten-json = "0.2.0"
semver = "1.0.16"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
thiserror = "1"
thread-priority = "0.10"
tokio-stream = { version = "0.1", features = ["fs"] }
tokio = { version = "1.25", default-features = false, features = [
  "sync",
  "macros",
  "fs",
] }
clokwerk = "0.4"
actix-web-static-files = "4.0"
static-files = "0.2"
ulid = { version = "1.0", features = ["serde"] }
ureq = { version = "2.6", features = ["json"] }

[build-dependencies]
static-files = "0.2"
cargo_toml = "0.14"
ureq = "2.6"
sha1_smol = { version = "1.0.0", features = ["std"] }
vergen = { version = "7.5", features = ["build", "git", "cargo"] }
zip = { version = "0.6", default_features = false, features = ["deflate"] }

[dev-dependencies]
maplit = "1.0.2"
rstest = "0.16"
serial_test = { version = "1.0", default-features = false }

[package.metadata.parseable_ui]
assets-url = "https://github.com/parseablehq/console/releases/download/v0.0.8/build.zip"
assets-sha1 = "d8d2691203abd8fa57868b4b866e9016222bcdd8"
