apiVersion: v1
kind: Service
metadata:
  name: {{ include "collector.fullname" . }}
  labels:
    {{- include "collector.labels" . | nindent 4 }}
spec:
  type: {{ .Values.collector.service.type }}
  ports:
    - port: {{ .Values.collector.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "collector.selectorLabels" . | nindent 4 }}
