## This configures a demo app that 
## generates random logs 
demo:
  app:
    create: true
    name: demo-app
    namespace: go-app
    labels:
      app: go-app

## Configure collector to collect logs
## from the demo application created 
## above
collector:
  replicaCount: 1
  image:
    repository: parseable/collector
    pullPolicy: Always
    tag: ""
  parseable_server:
    url: ""
    username: "parseable"
    password: "parseable"
  config:
    logStreams:
      - name: demo-app
        collectInterval: 10s
        collectFrom: 
          namespace: go-app
          podSelector: 
            app: go-app
        labels:
          language: go
          version: 1.2.6
  serviceAccount:
    create: true
    name: ""
    annotations: {}
  rbac:
    create: true
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  nodeSelector: {}
  affinity: {}
  tolerations: []