parseable:
  image:
    repository: parseable/parseable
    tag: v0.2.2
    pullPolicy: Always
  local: false
  persistence:
    staging:
      enabled: false
      storageClass: ""
      accessMode: ReadWriteOnce
      size: 1Gi
    data:
      enabled: false
      storageClass: ""
      accessMode: ReadWriteOnce
      size: 1Gi
  secrets: 
  - type: env
    name: parseable-env-secret
    prefix: P_
    keys:
    ## Comment / uncomment the following lines as required
    # - tls.cert.path
    # - tls.key.path
    # - storage.upload.interval
    - addr
    - username
    - password
    - staging.dir
    - fs.dir
    - s3.url
    - s3.access.key
    - s3.secret.key
    - s3.bucket
    - s3.region
  replicaCount: 1
  nameOverride: ""
  fullnameOverride: ""  
  serviceAccount:
    create: true
    name: "parseable"
    annotations: {}
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 1000m
      memory: 8Gi
    requests:
      cpu: 500m
      memory: 1Gi
  securityContext:
   runAsUser: 10001
   allowPrivilegeEscalation: false
  podAnnotations: {}
  podSecurityContext: {}
  nodeSelector: {}
  affinity: {}
  tolerations: []
