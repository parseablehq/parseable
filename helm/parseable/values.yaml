parseable:
  replicaCount: 1
  image:
    repository: parseable/parseable
    tag: v0.0.5
    pullPolicy: IfNotPresent
  demo: true
  env:
    RUST_LOG: "parseable=info"
    # P_ADDR: "0.0.0.0:8000"
    # P_TLS_CERT_PATH: ""
    # P_TLS_KEY_PATH: ""
    # P_LOCAL_STORAGE: "data"
    # P_STORAGE_UPLOAD_INTERVAL: "60"
    # P_S3_URL: ""
    # P_S3_ACCESS_KEY: ""
    # P_S3_SECRET_KEY: ""
    # P_S3_REGION: ""
    # P_S3_BUCKET: ""
    # P_LOCAL_STORAGE: ""
    # P_USERNAME: ""
    # P_PASSWORD: ""
  nameOverride: ""
  fullnameOverride: ""  
  serviceAccount:
    create: true
    name: "parseable"
    annotations: {}
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  securityContext:
   runAsUser: 10001
   allowPrivilegeEscalation: false
  podAnnotations: {}
  podSecurityContext: {}
  nodeSelector: {}
  affinity: {}
  tolerations: []
