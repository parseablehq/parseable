replicaCount: 1

image:
  repository: parseable/parseable
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

parseable:
  P_TLS_CERT_PATH: ""
  P_LOCAL_STORAGE: "data"
  P_S3_URL: ""
  P_S3_ACCESS_KEY: ""
  P_S3_SECRET_KEY: ""
  P_S3_REGION: "us-east-1"
  P_STORAGE_SYNC_DURATION: "600"
  P_S3_BUCKET: ""
#  P_USERNAME: ""
#  P_PASSWORD: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "parseable"

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: "5678"

resources: {}
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
