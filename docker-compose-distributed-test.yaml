      - P_PASSWORD=parseableadmin
      - P_CHECK_UPDATE=false
      - P_PARQUET_COMPRESSION_ALGO=snappy
      - P_MODE=ingest
      - RUST_LOG=DEBUG
      - P_INGESTOR_ENDPOINT=parseable-ingest-two:8000
    networks:
